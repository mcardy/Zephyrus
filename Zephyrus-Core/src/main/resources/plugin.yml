name: Zephyrus
main: net.lordsofcode.zephyrus.ZephyrusPlugin
version: ${zephyrus.version}
author: minnymin3
permissions:
   zephyrus.bind:
      default: true
      description: Allows access to the /bind command.
   zephyrus.cast:
      default: true
      description: Allows access to the /cast command.
   zephyrus.mana:
      default: true
      description: Allows access to the /mana command.
   zephyrus.level:
      default: true
      description: Allows access to the /level command.
   zephyrus.levelup:
      default: op
      description: Allows access to the /levelup command.
   zephyrus.levelup.item:
      default: op
      description: Allows access to the /levelupitem command.
   zephyrus.mana.other:
      default: op
      description: Allows access to the /mana [player] command.
   zephyrus.mana.restore:
      default: op
      description: Allows access to the /mana restore command.
   zephyrus.level.other:
      default: op
      description: Allows access to the /level [player] command.
   zephyrus.buy:
      default: true
      description: Allows the player to buy spells from signs.
   zephyrus.buy.create:
      default: op
      description: Allows the player to create buyspell signs.
   zephyrus.spelltome:
      default: true
      description: Allows players to learn spells from a spelltome.
   zephyrus.xp:
      default: true
      description: Allows the player to gain XP through spell casting or other means
   zephyrus.regionbypass:
      default: false
      description: Allows the player to bypass the allowspells worldguard flag 
   zephyrus.craft.*:
      default: true
      children:
         zephyrus.craft.blinkpearl: true
         zephyrus.craft.lightninggem: true
         zephyrus.craft.growhoe: true
         zephyrus.craft.mana: true
         zephyrus.craft.firerod: true
         zephyrus.craft.wand.basic: true
         zephyrus.craft.wand.advanced: true
load: STARTUP